<script>
function uploadFile() {
    document.getElementById('fileInput').click();
}

document.getElementById('fileInput').addEventListener('change', function () {
    let file = this.files[0];
    if (!file) return;

    let formData = new FormData();
    formData.append('file', file);

    fetch('/upload_csv', { // match Flask route
        method: 'POST',
        body: formData
    })
    .then(res => res.text()) // get HTML, not JSON
    .then(html => {
        document.getElementById('spotifyResults').innerHTML = html;
    })
    .catch(err => {
        console.error('Error:', err);
        alert('File upload failed.');
    });
});
</script>

<script>
function submitMood() {
    let moodText = document.getElementById('moodInput').value.trim();
    if (!moodText) {
        alert("Please enter a mood!");
        return;
    }

    fetch('/mood', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mood: moodText })
    })
    .then(res => res.text())
    .then(html => {
        document.getElementById('spotifyResults').innerHTML = html;
    })
    .catch(err => {
        console.error('Error sending mood:', err);
    });
}
</script>
